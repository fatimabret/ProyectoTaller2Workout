<!DOCTYPE html>
<html>
<head>
    <title>Comprobante - Workout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 12px;
        }

        .ticket {
            border: 2px solid black;
            padding: 15px;
            margin: auto;
            width: 80%;
            max-width: 600px;
        }

        table.border {
            border-collapse: collapse;
        }

        table.border th,
        table.border td {
            padding: 5px;
            border: 1px solid black;
        }

        h4 {
            margin: 0px;
        }

        .separador {
            height: 15px;
        }
    </style>
</head>
<body>
    <div class="ticket">
        <table style="width:100%">
            <tr>
                <td style="width:20%" align="center" valign="middle">
                    <div style="width:80px;height:80px;border:1px solid #ccc;display:flex;align-items:center;justify-content:center;">LOGO</div>
                </td>

                <td style="width:60%" align="center" valign="top">
                    <table>
                        <tr><td align="center"><h4>WORKOUT</h4></td></tr>
                        <tr><td align="center">Comprobante de Pago</td></tr>
                    </table>
                </td>

                <td style="width:20%">
                    <table class="border" style="width:100%">
                        <tr><td align="center" style="background-color:#D8D8D8">RECIBO</td></tr>
                        <tr><td align="center">Fecha: @FECHA</td></tr>
                    </table>
                </td>
            </tr>

            <tr><td colspan="3" class="separador"></td></tr>

            <!-- Datos del Alumno -->
            <tr>
                <td colspan="3">
                    <table style="width:100%">
                        <tr><td style="width:25%">Nombre:</td><td style="width:75%;border-bottom:1px solid black">@NOMBRE</td></tr>
                        <tr><td>Apellido:</td><td style="border-bottom:1px solid black">@APELLIDO</td></tr>
                        <tr><td>DNI:</td><td style="border-bottom:1px solid black">@DNI</td></tr>
                        <tr><td>Correo:</td><td style="border-bottom:1px solid black">@CORREO</td></tr>
                        <tr><td>N° Membresía:</td><td style="border-bottom:1px solid black">@MEMBRESIA</td></tr>
                        <tr><td>Categoría:</td><td style="border-bottom:1px solid black">@CATEGORIA</td></tr>
                    </table>
                </td>
            </tr>

            <tr><td colspan="3" class="separador"></td></tr>

            <!-- Datos de Pago -->
            <tr>
                <td colspan="3">
                    <table style="width:100%">
                        <tr><td style="width:30%">Método de Pago:</td><td style="width:70%;border-bottom:1px solid black">@METODO</td></tr>
                        <tr><td>Importe:</td><td style="border-bottom:1px solid black">$@IMPORTE</td></tr>
                        <tr><td>Monto Total:</td><td style="border-bottom:1px solid black">$@MONTO</td></tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
